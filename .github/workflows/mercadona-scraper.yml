name: Scrape Mercadona y subir a Supabase

on:
  schedule:
    - cron: '0 6 * * *' # Cada día a las 6am
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Ver contenido real del repositorio
        run: |
          echo "Estructura visible por GitHub Actions:"
          pwd
          ls -la
          echo "Listado recursivo:"
          find .

      - name: Listar contenido raíz
        run: ls -la

      - name: Listar contenido carpeta scraper
        run: ls -la supermarket-mercadona-scraper

      - name: Instalar dependencias
        run: |
          cd supermarket-mercadona-scraper
          pip install -r requirements.txt

      - name: Ejecutar scraper
        run: |
          cd supermarket-mercadona-scraper
          python scrape.py

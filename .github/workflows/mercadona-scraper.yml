name: Scrape Mercadona y subir a Supabase

on:
  schedule:
    - cron: '0 6 * * *' # Cada d√≠a a las 6am
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install -r supermarket-mercadona-scraper/requirements.txt

      - name: Ejecutar scraper
        run: |
          python supermarket-mercadona-scraper/scrape.py

      - name: Subir datos a Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python supermarket-mercadona-scraper/upload_to_supabase.py

name: Scrape Mercadona y subir a Supabase

on:
  schedule:
    - cron: '0 6 * * *'  # Cada día a las 6am
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Mostrar estructura de carpetas
        run: |
          echo "Contenido raíz:"
          pwd
          ls -la
          echo "Contenido supermercado:"
          ls -la supermarket-mercadona-scraper || echo "No se encuentra"

      - name: Instalar dependencias
        working-directory: supermarket-mercadona-scraper
        run: |
          pip install -r requirements.txt

      - name: Verificar selenium instalado
        run: pip show selenium || echo "Selenium NO está instalado"

      - name: Ejecutar scraper
        working-directory: supermarket-mercadona-scraper
        run: python scrape.py
